<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Dolce</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div th:switch="${listaDolci}" class="container my-5">
		<div class="row">
			<div class="col-md-6" align="left">
				<h2 th:case="null">No dolce yet!</h2>
				<div th:case="*">
					<h2 class="my-5">Dolci Disponibili</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Nome</th>
								<th>Quantità</th>
								<th>Ricetta</th>
								<th>Costo</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="dolce : ${listaDolci}">
								<td th:text="${dolce.nome}"></td>
								<td th:text="${dolce.quantita}"></td>
								<td th:text="${dolce.ricetta}"></td>
								<td th:text="${dolce.costoDolce20}"></td>
								<td><a th:href="@{/eliminaD/{id}(id=${dolce.id})}"
									class="btn btn-primary"> Elimina </a></td>

							</tr>
						</tbody>
					</table>
				</div>

			</div>


			<br> <br>
		</div>
	</div>
	<div class="container my-5">
		<h2 class="mb-5">Aggiungi un nuovo Dolce</h2>

		<div class="row">
			<form action="#" th:action="@{/addDolce}" th:object="${dolce}"
				method="post">
			
				<div class="form-group col-md-6">
					<label for="nome" class="col-form-label">Nome</label> <input
						type="text" th:field="*{nome}" id="nome" placeholder="Nome">
				</div>
				<div class="form-group col-md-6">
					<label for="quantita" class="col-form-label">Quantità</label> <input
						type="number" th:field="*{quantita}" id="quantita"
						placeholder="Quantita">
				</div>
				
			Scegli ricetta
			<div class="form-group col-md-6">
				
				
		<ul>		
        <li th:each="r : ${listaRicetta}">
            <input type="radio" th:object="${ricetta}" th:value="${r.id}" th:name="idRicetta" />
              <label th:for="${listaRicetta}" th:text="${r.nome}"></label>
        </li>
    </ul>
<!-- 				<select -->
<!-- 					th:field="*{ricetta}"> -->
<!-- 					<option th:each="i : ${listaRicetta}" th:value="${i}" -->
<!-- 						th:text="${i.getNome()}"></option> -->
						
<!-- 				</select> -->
<div>
				
			</div>
			<input type="submit" class="btn btn-primary" value="Add Dolce">
			</div>
</form>
		</div>
	</div>


</body>
</html>
