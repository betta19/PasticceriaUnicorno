<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Ingrediente</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div th:switch="${listaIngrediente}" class="container my-5">
		<div class="row">
			<div class="col-md-6" align="left">
				<h2 th:case="null">No ingredients yet!</h2>
				<div th:case="*">
					<h2 class="my-5">Ingredienti</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Nome</th>
								<th>Costo</th>
								<th>Disponibilit√†</th>
								<th>Modifica</th>
								<th>Elimina</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="ingrediente : ${listaIngrediente}">
								<td th:text="${ingrediente.nome}"></td>
								<td th:text="${ingrediente.costoIngrediente}"></td>
								<td th:text="${ingrediente.disponibile}"></td>
								<td><a th:href="@{/modificaI/{id}(id=${ingrediente.id})}"
									class="btn btn-primary"></a></td>
								<td><a th:href="@{/eliminaI/{id}(id=${ingrediente.id})}"
									class="btn btn-primary"></a></td>
								
							</tr>
						</tbody>
					</table>
				</div>

			</div>


			<br> <br>
		</div>
	</div>
	<div class="container my-5">
		<h2 class="mb-5">Nuovo Ingrediente</h2>
		<div class="row">
			<div align="right">
				<form action="#" th:action="@{/addIngrediente}"
					th:object="${ingrediente}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="nome" class="col-form-label">Nome</label> <input
								type="text" th:field="*{nome}" id="nome" placeholder="Nome">
						</div>
						<div class="form-group col-md-6">
							<label for="costoIngrediente" class="col-form-label">Costo</label> <input
								type="text" th:field="*{costoIngrediente}" id="costoIngrediente" placeholder="Costo">
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-5">
							<input type="submit" class="btn btn-primary"
								value="Add Ingrediente">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
