<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Accesso</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

<h2 th:text="${messaggio}"></h2> <br><br>
	<div th:switch="${cliente}" class="container my-5">
		<div class="row">
			<div class="col-md-6" align="left">
				<h2 th:case="null">No users yet!</h2>
				<div th:case="*">
					<h2 class="my-5">Cliente</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Nome</th>
								<th>Cognome</th>
								<th>Modifica</th>
								<th>Elimina</th>
								<th>Gestisci Ordinazione</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="cliente : ${cliente}">
								<td th:text="${cliente.nome}"></td>
								<td th:text="${cliente.cognome}"></td>
								<td><a th:href="@{/modificaC/{id}(id=${cliente.id})}"
									class="btn btn-primary"></a></td>
								<td><a th:href="@{/eliminaC/{id}(id=${cliente.id})}"
								class="btn btn-primary"></a></td>
								<td><a th:href="@{/gestioneOrdiniCliente/{id}(id=${cliente.id})}"
								class="btn btn-primary"></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				
			</div>
			
			
			<br>
			<br>
			</div>
			</div>
			<div class="container my-5">
			<div class="row">
			
			<div class="col-md-6" align="right">
				Aggiungi cliente
					<a href="/addCliente" class="btn btn-danger"></a>
				Accedi come amministratore
					<a href="/amministratore" class="btn btn-primary"></a>
			</div>
		</div>
		</div>
		

</body>
</html>
