<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Recipe</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div th:switch="${listaRicetta}" class="container my-5">
		<div class="row">
			<div class="col-md-6" align="left">
				<h2 th:case="null">No recipe yet!</h2>
				<div th:case="*">
					<h2 class="my-5">Ricette</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Nome</th>
								<th>Tempo Realizzazione</th>
								<th>Difficoltà</th>
								<th>Ingredienti</th>
								<th>Descrizione</th>
								<th>Elimina</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="ricetta : ${listaRicetta}">
								<td th:text="${ricetta.nome}"></td>
								<td th:text="${ricetta.tempoDiRealizzazione}"></td>
								<td th:text="${ricetta.difficolta}"></td>
								<td th:text="${ricetta.ingrediente}"></td>
								<td th:text="${ricetta.descrizione}"></td>
								<td><a th:href="@{/eliminaR/{id}(id=${ricetta.id})}"
									class="btn btn-primary"></a></td>

							</tr>
						</tbody>
					</table>
				</div>

			</div>


			<br> <br>
		</div>
	</div>
	<div class="container my-5">
		<h2 class="mb-5">New Recipe</h2>
		
		<div class="row">
	<form action="#" th:action="@{/addRicetta}" th:object="${ricetta}" method="post">
			<div th:switch="${listaIngrediente}" class="container my-5">
				<div class="row">
					<div class="col-md-6" align="left">
						<h2 th:case="null">No ingredients yet!</h2>
						<div th:case="*">
							<h2 class="my-5">Ingredienti</h2>
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Id</th>
										<th>Nome</th>
										<th>Costo</th>
										<th>Disponibilità</th>
										<th>Aggiungi</th>

									</tr>
								</thead>
								<tbody>
									<tr th:each="ingrediente : ${listaIngrediente}">
										<td th:text="${ingrediente.id}"></td>
										<td th:text="${ingrediente.nome}"></td>
										<td th:text="${ingrediente.costoIngrediente}"></td>
										<td th:text="${ingrediente.disponibile}"></td>
										<td><a
											th:href="@{/salvaIngredientiRicetta/{idIngrediente}(idIngrediente=${ingrediente.id})}"
											class="btn btn-primary"></a></td>


									</tr>
								</tbody>
							</table>
						</div>

					</div>


					<br> <br>
				</div>
		
	

	
			
				<div class="form-group col-md-6">
					<label for="nome" class="col-form-label">Nome</label> <input
						type="text" th:field="*{nome}" id="nome" placeholder="Nome">
				</div>
				<div class="form-group col-md-6">
					<label for="tempoDiRealizzazione" class="col-form-label">Tempo
						Realizzazione</label> <input type="time"
						th:field="*{tempoDiRealizzazione}" id="tempoDiRealizzazione"
						placeholder="Tempo Realizzazione">
				</div>
				<div class="form-group col-md-6">
					<label for="difficolta" class="col-form-label">Difficoltà</label> <INPUT
						type="radio" required="required" name="command" value="1" /> 1
					&nbsp; <INPUT type="radio" required="required" name="command"
						value="2" /> 2 &nbsp; <INPUT type="radio" required="required"
						name="command" value="3" /> 3 &nbsp; <INPUT type="radio"
						required="required" name="command" value="4" /> 4 &nbsp; <INPUT
						type="radio" required="required" name="command" value="5" /> 5
					&nbsp;
				</div>

				<div class="form-group col-md-6">
					<label for="descrizione" class="col-form-label">
						Descrizione </label> <input type="text" th:field="*{descrizione}"
						id="descrizione" placeholder="Descrizione">
				</div>
				<input type="submit" class="btn btn-primary" value="Add Ricetta">
		</div>
		</form>

</div></div>




	



</body>
</html>
