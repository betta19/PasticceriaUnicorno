<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">New User</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/addRicetta}" th:object="${ricetta}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="nome" class="col-form-label">Nome</label> <input
								type="text" th:field="*{nome}" id="nome" placeholder="Nome">
						</div>
						<div class="form-group col-md-6">
							<label for="tempo" class="col-form-label">Tempo
								Realizzazione</label> <input type="time"
								th:field="*{tempoDiRealizzazione}"
								id="tempoDiRealizzazionetempoDiRealizzazione"
								placeholder="Tempo Realizzazione">
						</div>
						<div class="form-group col-md-6">
							<label for="difficolta" class="col-form-label">Difficolt√†</label> 
							<INPUT type="radio" required="required" name="command" value="1" /> 1 &nbsp; 
							<INPUT type="radio" required="required" name="command" value="2" /> 2
							&nbsp; 
							<INPUT type="radio" required="required" name="command" value="3" /> 3 &nbsp; 
							<INPUT type="radio" required="required" name="command" value="4" /> 4 &nbsp; 
							<INPUT type="radio" required="required" name="command" value="5" /> 5 &nbsp; 
						</div>
						
						<div class="form-group col-md-6">
							<label for="descrizione" class="col-form-label"> Descrizione
								</label> <input type="text"
								th:field="*{descrizione}"
								id="descrizione"
								placeholder="Descrizione">
						</div>
						
					</div>
					<div class="row">
						<div class="col-md-6 mt-5">
							<input type="submit" class="btn btn-primary" value="Add Ricetta">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
